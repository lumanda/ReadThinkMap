<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        border: 1px solid black;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: space-between;
    }
    
    .dot {
        height: 10px;
        width: 10px;
        display: block;
        background: red;
        border-radius: 3px;
    }
    
    .dot:nth-child(2) {
        align-self: flex-end;
    }
</style>
</head>

<body>
    <div class="container">
        <span class="dot"></span>
        <span class="dot"></span>
    </div>

</body>

</html>
